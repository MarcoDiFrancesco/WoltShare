{% load static %}
<html>

<link rel="stylesheet" href="{% static 'style.css' %}">

<body>

<form action="{% url 'woltshare:product_add' %}" method="post"> {% csrf_token %}
    Hello, Marco
    <br>
    
    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" name="quantity" placeholder="How many portions do you have?">
    <br>
    
    <label for="price_per_quant">Price per quantity</label>
    <input type="number" id="price_per_quant" name="price_per_quant" placeholder="Price for one portion">
    <br>
    
    <label for="description">Description</label>
    <input type="text" id="description" name="description" placeholder="Describe the food...">
    <br>
    
{{...models.FOOD_TYPE_CHOICES}}

    <label for="food_type">Food type</label>
    <select id="food_type" name="food_type">
        <option value="PACK">Packaged</option>
        <option value="INGR">Ingredient</option>
      </select>
    <br>
    
    <label for="packaging">Does it have packaging?</label>
    <input type="checkbox" id="packaging" name="packaging" checked>
    <br>
    
    <label for="image">Image</label>
    <input type="file" id="image" name="image">
    <br>

    <input type="submit" value="Swoosh" />
</form>

</body>
</html>
